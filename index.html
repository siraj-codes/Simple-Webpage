<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Shop</title>
  <style>
    /* Add your CSS styles here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Fruit Shop</h1>
  </header>

  <main>
    <section>
      <h2>Featured Fruits</h2>
      <div>
        <img src="https://example.com/fruit1.jpg" alt="Fruit 1">
        <video src="https://example.com/fruit1.mp4" controls></video>
      </div>
      <div>
        <img src="https://example.com/fruit2.jpg" alt="Fruit 2">
        <video src="https://example.com/fruit2.mp4" controls></video>
      </div>
    </section>

    <section>
      <h2>Shop Now</h2>
      <div>
        <img src="https://example.com/fruit3.jpg" alt="Fruit 3">
        <video src="https://example.com/fruit3.mp4" controls></video>
      </div>
      <div>
        <img src="https://example.com/fruit4.jpg" alt="Fruit 4">
        <video src="https://example.com/fruit4.mp4" controls></video>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2022 Fruit Shop. All rights reserved.</p>
  </footer>
</body>
</html>
